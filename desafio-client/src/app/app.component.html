<div class="card">
  <p-treeTable [value]="files" [columns]="cols" [scrollable]="true" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption"><div class="text-xl font-bold">Desafio diret√≥rios e arquivos</div> </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
      <tr [ttRow]="rowNode">
        <td *ngFor="let col of columns; let i = index; let last = last">
          <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0" />
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div style="text-align:left">
        <p-button icon="pi pi-refresh" label="Atualizar" severity="warning" (onClick)="getAllDiretoriosAndArquivos()"/>
      </div>
    </ng-template>
  </p-treeTable>
</div>
